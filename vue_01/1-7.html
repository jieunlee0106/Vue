<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>첫 번째 입력: {{ firstInput }}</h1>
    <input @input="Input1" type="text">
    <h1>두 번째 입력: {{ secondInput }}</h1>
    <input @input='Input2' type="text">
    <h1>합산 입력: {{ firstInput + secondInput }}</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstInput:'',
        secondInput:'',
      },

      methods: {
        Input1: function (event) {
          this.firstInput = event.target.value           
        },
        Input2: function (event) {
          this.secondInput = event.target.value           
        },
      }
    })


  </script>
</body>
</html>
